<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <main>
        <form action="welcome.html"> 
                <h2 id="registro">Registro</h2>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="10" maxlength="50">

                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required minlength="8">

                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>

                <label for="direccion">Direccion</label>
                <textarea id="mensaje" name="mensaje" rows="4" required minlength="10"></textarea>
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" required>

                <button type="submit">Registrarse</button>

                <label>¿Ya tienes Cuenta? <a href="login.html">Inicia Sesión</a></label>
        </form>
    </main>
</body>
</html>
